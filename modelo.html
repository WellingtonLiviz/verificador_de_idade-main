<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" async></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3
.1/jquery.min.js"> </script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inp
utmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">  
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
            <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
            <input type="radio" name="radsex" id="mas">
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            </p>
            <p>
            <input type="button" value="Verificar" onclick="verificar()">
            </p>
         </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <section>
        <div class="container">
            <div class="header2">
                <h3>Validador de cpf</h3>
            </div>
            <div class="body2">
                <input type="text" id="cpf" placeholder="Insira o seu CPF" maxlength="14">
                <button id="btValidar" onclick="validarCPF()">Validar</button>
            </div>
            <div class="footer2">
                <span id="result"></span>
            </div>
        </div>
    </section>

</body>
</html>
